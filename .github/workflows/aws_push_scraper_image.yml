on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Funda scraper image to ECR

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push the image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: funda-link-scraper
        IMAGE_TAG: latest
      run: |
        # Build a docker container and push it to ECR
        echo "$ECR_REPOSITORY reporepo"
        docker build -t $ECR_REPOSITORY .
        docker tag funda-link-scraper:latest 766485280553.dkr.ecr.eu-west-2.amazonaws.com/funda-link-scraper:latest
        echo "Pushing image to ECR..."
        docker push 766485280553.dkr.ecr.eu-west-2.amazonaws.com/funda-link-scraper:latest
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"